<div class="bg">
    <div class="container login-container">
      <div class="card p-4 col-md-4 col-sm-8 col-11">
        <h3 class="card-title text-center" style="color: white;">Login</h3>
        <div class="d-flex flex-column">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">User</label>
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter user">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
