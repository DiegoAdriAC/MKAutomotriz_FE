<div class="m-3">
    <mat-card style="background-color: rgba(255, 255, 255, 0.7);">
        <mat-card-header class="d-flex aling-items-center justify-content-between">
            <h1>Users</h1>
            <button mat-raised-button color="primary" (click)="openDialogAdd()">Agregar Usuario</button>
        </mat-card-header>
        <mat-card-content>
            <app-main-table [columns]="columns" [dataSource]="listUser"></app-main-table>
        </mat-card-content>
    </mat-card>
</div>
